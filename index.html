<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="pay">Neto plaća(HRK):</label>
          <input type="number" min="4094"class="form-control" id="pay" placeholder="Neto plaća">
        </div>
        <div class="form-group">
          <label for="working-days">Broj radnih dana:</label>
          <input type="number" class="form-control" min="1" id="working-days" placeholder="Broj radnih dana">
        </div>
        <div class="form-group">
            <label for="amount">Izos(HRK):</label>
            <input type="number" min="0" class="form-control" id="amount" placeholder="Izos">
          </div>
          <div class="button-div">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="result">
        <h2 class="result-amount">Unesite podatke kako bi vidjeli rezultat</h2>
      </div>
</body>
</html>
